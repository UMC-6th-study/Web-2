<!DOCTYPE html>
<html>
<head>
    <title>회원가입 페이지</title> 
    <meta charset="utf-8"> 
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="box1">
    <h2>회원가입</h2> 
    <hr>
    <form id="signupForm"> 
        <label for="name">이름</label><br> 
        <input type="text" id="name" name="name" oninput="checkNameInput()" required><br> 
        <span id="nameError" class="error"></span><br> 
        <span id="nameMessage" class="message"></span><br> 

        <label for="email">이메일</label><br>
        <input type="email" id="email" name="email" oninput="checkEmailInput()" required><br> 
        <span id="emailError" class="error"></span><br> 

        <label for="age">나이</label><br>
        <input type="number" id="age" name="age" min="19" oninput="checkAgeInput()" required><br> 
        <span id="ageError" class="error"></span><br> 

        <label for="password">비밀번호</label><br>
        <input type="password" id="password" name="password" minlength="4" maxlength="12" required oninput="checkPassword()"><br> 
        <span id="passwordError" class="error"></span><br> 

        <label for="confirmPassword">비밀번호 확인</label><br>
        <input type="password" id="confirmPassword" name="confirmPassword" oninput="checkPasswordMatch()" required><br> 
        <span id="confirmPasswordError" class="error"></span><br>

        <button  class="button1" type="submit" id="submitBtn" disabled>가입하기</button> 
    </form>
</div>
<script src="index.js"></script>
</body>
</html>
